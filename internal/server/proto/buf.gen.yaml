version: v1beta1
plugins:
  - name: go
    out: ../pb
    opt:
      - paths=source_relative
  - name: validate
    out: ../pb
    opt:
      - lang=go
      - paths=source_relative
  - name: go-grpc
    out: ../pb
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: ../pb
    opt:
      - paths=source_relative
      - allow_repeated_fields_in_body=true