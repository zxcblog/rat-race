syntax = "proto3";

package role.v1;

option go_package = "github.com/zxcblog/rat-race/admin/internal/router/pb/role;role";

import "google/api/annotations.proto";
import "validate/validate.proto";
import "base/token.proto";

// Role 角色管理
service Role {
  rpc List(ListReq)returns(ListRes){
